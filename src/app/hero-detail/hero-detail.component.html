<div *ngIf="hero" class="container">
        <div class="hero-portrait">
                <h1 class="title">{{hero.name | uppercase}}</h1>
                <div><img src="{{hero.portrait}}"></div>
                <div><h1>ROLE : {{hero.role}}</h1> </div>
        
        </div>
        <button (click)="goBack()">Go back to hero gallery</button>
        
</div>
